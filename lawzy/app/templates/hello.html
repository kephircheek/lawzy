{% extends "html_header.html" %}
{% block subblock %}
<div class="container-fuild">
    <div class="row align-items-center justify-content-lg-center" style="height: 800px; vertical-align: middle;">
      <div class="col-4">
        <h3 class="display-3 text-center" style="padding: 20px"> <b>LAWZY</b></h3>
        <form action="/aggregator/uploader" method="POST" enctype="multipart/form-data">
          <div class="input-group ">
            <div class="custom-file">
              <input type="file"
                     name="file"
                     accept="text/plain,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                     class="custom-file-input"
                     id="inputMainFile"
                     multiple="multiple"
                     aria-describedby="inputMainFile"/>
              <label class="custom-file-label" for="inputMainFile">Choose file</label>
            </div>
            <div class="input-group-append">
              <input class="btn btn-primary" type="submit" name="upload" id="inputMainFile"/>
            </div>
          </div>
        </form>
        <div class="text-center" style="padding: 10px">
          <a href="https://github.com/kephircheek/lawzy">
            <img
              class="text-center"
              src="https://github.githubassets.com/images/modules/site/icons/footer/github-mark.svg"
              width="20"
              height="20"
              class="d-block"
              loading="lazy"
              decoding="async"
              alt="GitHub mark">
          </a>
        </div>
      </div>
    </div>
</div>
{% endblock %}
